<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hagiz Simulator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="text-center">Hagiz Simulator</h1>
  <div class="text-center mb-3">
    <button id="rescan-btn" class="btn btn-secondary">Rescan Images</button>
    <button id="reset-btn" class="btn btn-danger">Reset Folders</button>
    <button id="next-btn" class="btn btn-success">Next Question</button>
  </div>

  <div id="quiz-container" class="container">
    <div class="question-container"><img id="question-image" /></div>
    <div id="answers-container" class="answers-grid"></div>
  </div>
  <div class="modal fade" id="enlargeModal"><div class="modal-dialog modal-xl"><div class="modal-content"><div class="modal-body"><img id="enlargeImg" style="width:100%;" /></div><button class="btn btn-secondary" data-bs-dismiss="modal">Close</button></div></div></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
