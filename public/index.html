<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hagiz Simulator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1 class="text-center">Hagiz Simulator</h1>
  <div class="text-center mb-3">
    <button id="settings-btn" class="btn btn-primary">⚙️ Settings</button>
    <button id="next-btn" class="btn btn-success">Next Question</button>
  </div>

  <div id="quiz-container" class="container">
    <div class="question-container"><img id="question-image" /></div>
    <div id="answers-container" class="answers-grid"></div>
  </div>

  <!-- Enlarge Image Modal -->
  <div class="modal fade" id="enlargeModal">
    <div class="modal-dialog modal-xl">
      <div class="modal-content">
        <div class="modal-body">
          <img id="enlargeImg" style="width:100%;" />
        </div>
        <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>

  <!-- Settings Modal -->
  <div class="modal fade" id="settingsModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">⚙️ Settings</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <p><strong>Rescan Images:</strong> Detect new questions without affecting answered ones.</p>
          <button id="rescan-btn" class="btn btn-secondary w-100 mb-2">🔄 Rescan Images</button>

          <p><strong>Reset Questions:</strong> Restore all answered questions so they appear again.</p>
          <button id="reset-btn" class="btn btn-danger w-100">♻️ Reset Answered Questions</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
